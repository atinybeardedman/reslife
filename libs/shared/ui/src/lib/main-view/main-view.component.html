<mat-sidenav-container>

        <nav>
            <reslife-sidenav [links]="links"></reslife-sidenav>
        </nav>
    </mat-sidenav>
    <mat-sidenav-content>
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
