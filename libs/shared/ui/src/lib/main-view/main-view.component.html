<reslife-top-bar [title]="title" [pageTitle]="pageTitle" (menuClick)="toggleSidenav()"></reslife-top-bar>
<mat-sidenav-container>
    <mat-sidenav [opened]="(isMobile$ | async) === false" [mode]="(isMobile$ | async) ?'over' : 'side'">
        <nav>
            <reslife-sidenav (navigationClick)="handleClick()" [links]="links" [roles]="roles"></reslife-sidenav>
        </nav>
    </mat-sidenav>
    <mat-sidenav-content>
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
