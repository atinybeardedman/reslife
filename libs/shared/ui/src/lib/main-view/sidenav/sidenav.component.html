<mat-nav-list>
  <a
  *ngFor="let link of renderedLinks"
    routerLinkActive="active-list-link"
    [routerLink]="[link.path]"
    (click)="navigationClick.emit(link)"
    mat-list-item
  >
    <mat-icon mat-list-icon>{{ link.icon }}</mat-icon>
    <h3 mat-line>{{ link.name }}</h3>
  </a>
</mat-nav-list>
