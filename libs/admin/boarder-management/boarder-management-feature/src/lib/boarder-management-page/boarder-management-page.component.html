<section fxLayout="row" fxLayoutAlign="start start">
  <div class="col" fxFlex fxHide.lt-md></div>
  <div class="col" fxFlex="1 1 40vw" fxFlex.lt-md>
    <div class="m-1">
      <button mat-raised-button color="accent" (click)="edit()">
        + Add Boarder
      </button>
    </div>
    <div class="m-1">
      <mat-card>
        <mat-card-title>Boarders</mat-card-title>
        <mat-card-content>
          <reslife-manage-boarders-table
            [boarders]="boarders$ | async"
            (edit)="edit($event)"
            (delete)="delete($event)"
          ></reslife-manage-boarders-table>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <div class="col" fxFlex fxHide.lt-md></div>
</section>

<ng-template>
  <reslife-edit-boarder-modal
    [dorms]="dorms$ | async"
    [boarder]="selectedBoarder"
    [title]="modalTitle"
    (save)="saveBoarder($event)"
  ></reslife-edit-boarder-modal>
</ng-template>
