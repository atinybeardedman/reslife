<section fxLayout="row" fxLayoutAlign="start start">
  <div class="col" fxFlex fxHide.lt-md></div>
  <div class="col" fxFlex="1 1 40vw" fxFlex.lt-md>
    <div class="row">
      <button mat-raised-button color="accent" (click)="open()">
        + Add Boarder
      </button>
    </div>
    <div class="row">
      <mat-card>
        <reslife-manage-boarders-table
          [boarders]="boarders$ | async"
          (action)="open($event)"
        ></reslife-manage-boarders-table>
      </mat-card>
    </div>
  </div>
  <div class="col" fxFlex fxHide.lt-md></div>
</section>

<ng-template>
  <reslife-edit-boarder-modal
    [dorms]="dorms$ | async"
    [boarder]="selectedBoarder"
    [title]="modalTitle"
    (save)="saveBoarder($event)"
  ></reslife-edit-boarder-modal>
</ng-template>
