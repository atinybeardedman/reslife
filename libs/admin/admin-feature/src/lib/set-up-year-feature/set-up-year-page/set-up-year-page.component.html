<section
  class="container p-1"
  fxLayout="row"
  fxLayoutAlign="center center"
  fxLayout.lt-md="column"
  fxLayoutAlign.lt-md="start stretch"
>
  <div fxFlexFill></div>
  <reslife-academic-year-picker
    fxFlex="1 1 30rem"
    fxFlex.lt-md
    [yearDocs]="years$ | async"
    (yearSelected)="selectedYear$.next($event)"
  ></reslife-academic-year-picker>
  <div fxFlexFill></div>
</section>
<section
  class="container p-1"
  fxLayout="row"
  fxLayoutAlign="center center"
  fxLayout.lt-md="column"
  fxLayoutAlign.lt-md="start stretch"
>
  <div fxFlexFill></div>
  <reslife-edit-academic-year-card
    fxFlex="1 1 30rem"
    fxFlex.lt-md
    *ngIf="selectedYear$ | async"
    [yearDoc]="selectedYear$ | async"
    [breaks]="breaks$ | async"
    (save)="saveYear($event)"
  ></reslife-edit-academic-year-card>
  <div fxFlexFill></div>
</section>
