<section fxLayout="row" fxLayoutAlign="start start">
    <div class="col" fxFlex fxHide.lt-md></div>
    <div class="col" fxFlex="1 1 40vw" fxFlex.lt-md>
      <div class="m-1">
        <button mat-raised-button color="accent" (click)="edit()">
          + New Exception
        </button>
      </div>
      <div class="m-1">
          <mat-card>
              <mat-card-title>Exceptions</mat-card-title>
              <mat-card-content>
                  <reslife-schedule-exceptions-table
                    [exceptions]="exceptions"
                    (edit)="edit($event)"
                    (delete)="delete($event)"
                  ></reslife-schedule-exceptions-table>
              </mat-card-content>
          </mat-card>
      </div>
    </div>
    <div class="col" fxFlex fxHide.lt-md></div>
  </section>
  
  <ng-template #editTemplate>
    <reslife-schedule-exception-modal
      [exception]="selectedException"
      [academicYear]="academicYear"
      [regularSchedule]="regularSchedule"
      [title]="modalTitle"
      (save)="saveRecord($event)"
    ></reslife-schedule-exception-modal>
  </ng-template>
  
  <ng-template #confirmTemplate>
    <reslife-confirm-modal
      message="Are you sure you want to delete this exception?"
      (isConfirmed)="confirmDelete($event)"
    ></reslife-confirm-modal>
  </ng-template>
