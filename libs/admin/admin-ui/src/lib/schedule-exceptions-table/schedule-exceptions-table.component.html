<table mat-table class="w-full" [dataSource]="datasource">
    <!-- Name Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef >date</th>
      <td mat-cell *matCellDef="let record">{{ record.date }}</td>
    </ng-container>
    <!--Is Active Column-->
    <ng-container matColumnDef="note">
      <th mat-header-cell *matHeaderCellDef >Note</th>
      <td mat-cell *matCellDef="let record">
        {{record.note | slice : 0 : 10}} {{record.note.length > 10 ? '...' : ''}}
      </td>
    </ng-container>
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let record">
        <button mat-icon-button (click)="edit.emit({record, action: 'edit'})">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="delete.emit({record, action: 'delete'})">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <h1 class="text-center py-1" *ngIf="!exceptions || exceptions?.length === 0">
    No Exceptions Found
  </h1>
