<mat-stepper orientation="vertical" [linear]="true">
  <mat-step
    label="Start and End Dates"
    [stepControl]="startEndStepGroup"
    [editable]="true"
    #stepper
  >
    <form class="px-1" [formGroup]="startEndStepGroup">
      <div fxLayout="row wrap" fxLayoutGap="10px">
        <mat-form-field fxFlex fxFlex.lt-md="100">
          <mat-label>Start Date</mat-label>
          <input
            matInput
            required
            [matDatepicker]="startPicker"
            formControlName="startDate"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="startPicker"
          ></mat-datepicker-toggle>
          <mat-datepicker #startPicker></mat-datepicker>
        </mat-form-field>
        <mat-form-field fxFlex fxFlex.lt-md="100">
          <mat-label>End Date</mat-label>
          <input
            matInput
            required
            [matDatepicker]="endPicker"
            formControlName="endDate"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="endPicker"
          ></mat-datepicker-toggle>
          <mat-datepicker #endPicker></mat-datepicker>
        </mat-form-field>
      </div>
      <button mat-button matStepperNext>Next</button>
    </form>
  </mat-step>
  <mat-step label="Define Breaks" [optional]="true">
    <reslife-break-management-table
      (edit)="edit($event)"
      (delete)="delete($event)"
      [breaks]="displayedBreaks"
    ></reslife-break-management-table>
    <button mat-raised-button (click)="edit()">+ Add Break</button>

    <div fxLayout="row" fxLayoutGap="10px">
      <button fxFlex="nogrow" mat-button matStepperPrevious>Back</button>
      <button fxFlex="nogrow" mat-button matStepperNext>Next</button>
    </div>
  </mat-step>
  <mat-step label="Save">
    <p>Save your changes below</p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button [disabled]="startEndStepGroup.invalid" (click)="save.emit(editedDoc); stepper.reset()">
        Save
      </button>
    </div>
  </mat-step>
</mat-stepper>

<ng-template #editTemplate>
  <reslife-edit-break-modal
    [breakDoc]="selectedBreak"
    [title]="modalTitle"
    (save)="saveRecord($event)"
  ></reslife-edit-break-modal>
</ng-template>

<ng-template #confirmTemplate>
  <reslife-confirm-modal
    message="Are you sure you want to delete this break?"
    (isConfirmed)="confirmDelete($event)"
  ></reslife-confirm-modal>
</ng-template>
