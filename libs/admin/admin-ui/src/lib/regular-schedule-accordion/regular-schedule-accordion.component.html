<mat-accordion>
  <mat-expansion-panel *ngFor="let day of days; index as i">
    <mat-expansion-panel-header>
      <mat-panel-title>{{ day }}</mat-panel-title>
    </mat-expansion-panel-header>
    <div class="check-in-block" *ngFor="let checkin of getCheckIns(i)">
        <div fxLayout fxLayoutAlign="start center" fxLayoutGap="10px">
            <h3 class="my-1">
                {{ checkin.name }}
                <span>({{getDate(date, checkin.startTime) | date : 'shortTime'}} - {{getDate(date, checkin.endTime) | date : 'shortTime'}})</span>
            </h3>
            <div class="check-in-actions" fxLayout fxLayoutGap="10px">
              <button
                (click)="edit.emit({ record: checkin, action: 'edit' })"
                mat-icon-button
              >
                <mat-icon>edit</mat-icon>
              </button>
              <button
                (click)="delete.emit({ record: checkin, action: 'delete' })"
                mat-icon-button
              >
                <mat-icon>delete</mat-icon>
              </button>
            </div>
        </div>
    </div>
  </mat-expansion-panel>
</mat-accordion>
