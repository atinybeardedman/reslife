<h1 *ngIf="!boarders || boarders?.length === 0; else boarderTable">
  No Boarders Found
</h1>
<ng-template #boarderTable>
  <table mat-table class="w-full" [dataSource]="datasource" mat-table>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let boarder">{{ boarder.name }}</td>
    </ng-container>
    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Board Type</th>
      <td mat-cell *matCellDef="let boarder">{{ boarder.type }}</td>
    </ng-container>
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let boarder">
        <button
          mat-icon-button
          (click)="edit.emit({boarder, action: 'edit'})"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          (click)="delete.emit({boarder, action: 'delete'})"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[15]"
    showFirstLastButtons
    aria-label="Select page of boarders"
  >
  </mat-paginator>
</ng-template>
