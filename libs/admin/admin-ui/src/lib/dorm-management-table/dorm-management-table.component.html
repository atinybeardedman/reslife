<table mat-table class="w-full" [dataSource]="datasource">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef >Name</th>
      <td mat-cell *matCellDef="let record">{{ record.name }}</td>
    </ng-container>
    <!--Is Active Column-->
    <ng-container matColumnDef="isActive">
      <th mat-header-cell *matHeaderCellDef >Status</th>
      <td mat-cell *matCellDef="let record">
       <mat-icon [color]="record.isActive ? 'accent' : 'warn'">
           {{record.isActive ? 'domain' : 'domain_disabled'}}
       </mat-icon>
      </td>
    </ng-container>
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let record">
        <button mat-icon-button (click)="edit.emit({record, action: 'edit'})">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="delete.emit({record, action: 'delete'})">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <h1 class="text-center py-1" *ngIf="!dorms || dorms?.length === 0">
    No Dorms Found
  </h1>
