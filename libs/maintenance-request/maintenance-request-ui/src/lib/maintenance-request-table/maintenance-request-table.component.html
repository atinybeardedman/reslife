
    <table mat-table matSort class="w-full" data-testid="maintenance-request-table" [dataSource]="datasource">
      <!-- Subject Column -->
      <ng-container matColumnDef="subject">
        <th mat-header-cell *matHeaderCellDef>subject</th>
        <td mat-cell *matCellDef="let request">{{ request.subject }}</td>
      </ng-container>
      <!-- Building Column -->
      <ng-container matColumnDef="building">
        <th mat-header-cell *matHeaderCellDef>building</th>
        <td mat-cell *matCellDef="let request">{{ request.building }}</td>
      </ng-container>
      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>date</th>
        <td mat-cell *matCellDef="let request">{{ request.date | date : 'shortDate'}}</td>
      </ng-container>
      
      <!-- Detail Column -->
      <ng-container matColumnDef="detail">
        <th mat-header-cell *matHeaderCellDef>Detail</th>
        <td mat-cell *matCellDef="let request">
        <button
            mat-icon-button
            (click)="showDetail.emit(request)"
          >
            <mat-icon>info</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns$ | async"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns$ | async"></tr>
    </table>
    <h1 *ngIf="!requests || requests?.length === 0">
        No Requests Found
      </h1>
    <mat-paginator
      [pageSizeOptions]="[10]"
      showFirstLastButtons
      aria-label="Select page of requests"
    >
    </mat-paginator>
