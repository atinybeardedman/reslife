<h1 mat-dialog-title>New Request</h1>
<div mat-dialog-content>
  <form [formGroup]="requestForm">
    <div fxLayout>
      <mat-form-field fxFill>
        <mat-label>Subject</mat-label>
        <input matInput required type="text" formControlName="subject" />
      </mat-form-field>
    </div>
    <div fxLayout="column" fxLayoutGap="10px" fxLayout.gt-md="row">
      <mat-form-field fxFlex>
        <mat-label> Building </mat-label>
        <mat-select required formControlName="building">
          <mat-option *ngFor="let option of dorms" [value]="option">
            {{ option }}
          </mat-option>
          <mat-option value="Other">Other</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field
        data-testid="otherBuilding"
        fxFlex
        *ngIf="requestForm.controls.building.value === 'Other'"
      >
        <mat-label>Which Building?</mat-label>
        <input matInput required type="text" formControlName="otherBuilding" />
      </mat-form-field>
    </div>
    <div fxLayout>
      <mat-form-field fxFill>
        <mat-label>Room</mat-label>
        <input matInput type="text" formControlName="room" />
      </mat-form-field>
    </div>
    <div fxLayout>
      <mat-form-field fxFill>
        <mat-label>Details</mat-label>
        <textarea
          matInput
          required
          cols="30"
          rows="10"
          formControlName="detail"
        ></textarea>
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button [disabled]="requestForm.invalid" (click)="saveRequest.emit(newRequest)">Submit</button>
</div>
