<mat-card>
  <mat-card-title>
    Choose a Check In
  </mat-card-title>
  <div fxLayout="row" class="p-1" fxLayoutAlign="space-evenly stretch" fxLayout.lt-md="column" fxLayoutGap="1rem">
    <mat-form-field fxFlex>
      <mat-label>Choose a date</mat-label>
      <input
        (dateChange)="emitDate($event)"
        [value]="today"
        matInput
        [matDatepicker]="picker"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field fxFlex>
      <mat-label>Choose a check-in</mat-label>
      <mat-select
        (selectionChange)="emitCheckIn($event)"
        [disabled]="checkIns?.length === 0"
      >
        <mat-option *ngFor="let checkIn of checkIns" [value]="checkIn">{{
          checkIn
        }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</mat-card>
