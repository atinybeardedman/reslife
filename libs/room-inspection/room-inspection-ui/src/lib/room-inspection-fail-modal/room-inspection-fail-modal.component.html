<h1 mat-dialog-title>Failed Inspection</h1>
<div mat-dialog-content *ngIf="inspectionDoc">
    <mat-form-field>
        <mat-label>Reason for Failure</mat-label>
        <input [(ngModel)]="inspectionDoc.note" matInput id="fail-reason" type="text">
        <mat-hint>Entering a reason is optional</mat-hint>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button (click)="save.emit(inspectionDoc)">Save</button>
</div>
