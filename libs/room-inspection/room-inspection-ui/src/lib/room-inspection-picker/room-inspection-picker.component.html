<mat-card>
    <mat-card-title>
      Choose a Dorm and Date
    </mat-card-title>
    <form [formGroup]="pickerForm">
    <div fxLayout="row" class="p-1" fxLayoutAlign="space-evenly stretch" fxLayout.lt-md="column" fxLayoutGap="1rem">

          <mat-form-field fxFlex>
          <mat-label>Choose a date</mat-label>
          <input
            (dateChange)="emitChange()"
            [value]="today"
            matInput
            [matDatepicker]="picker"
            formControlName="date"
            data-testid="inspection-date"
          />
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field fxFlex>
          <mat-label>Choose a dorm</mat-label>
          <mat-select
            data-testid="dorm-select"
            (selectionChange)="emitChange()"
            formControlName="dorm"
          >
            <mat-option *ngFor="let dorm of dorms" [value]="dorm">{{
              dorm
            }}</mat-option>
          </mat-select>
        </mat-form-field>
    </div>
</form>
  </mat-card>
