<section fxLayout="row" fxLayoutAlign="start start">
  <div class="col" fxFlex fxHide.lt-md></div>
  <div class="col" fxFlex="1 1 40vw" fxFlex.lt-md>
    <div class="m-1">
      <button mat-raised-button color="accent" (click)="edit()">
        + Add Campused Student
      </button>
    </div>
    <div class="m-1">
      <mat-card>
        <mat-card-title>Currently Campused Students</mat-card-title>
        <mat-card-content>
          <reslife-campused-management-table
            [campused]="campused$ | async"
            (edit)="edit($event)"
            (delete)="delete($event)"
          ></reslife-campused-management-table>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <div class="col" fxFlex fxHide.lt-md></div>
</section>

<ng-template #editTemplate>
  <reslife-edit-campused-modal
    [boarders]="boarders$ | async"
    [record]="selectedRecord"
    [title]="modalTitle"
    (save)="saveRecord($event)"
  ></reslife-edit-campused-modal>
</ng-template>

<ng-template #confirmTemplate>
  <reslife-confirm-modal
    message="Are you sure you want to delete this campused record?"
    (isConfirmed)="confirmDelete($event)"
  ></reslife-confirm-modal>
</ng-template>
