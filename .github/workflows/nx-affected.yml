name: Nx Affected CI
on:
  pull_request:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - run: git fetch origin main

      - name: Cache dependencies
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Lint
        shell: bash
        run: npm run affected:lint -- --base=remotes/origin/main --parallel --maxParallel=5

      - name: Run Affected Tests
        shell: bash
        run: npm run affected:test -- --base=remotes/origin/main --parallel --maxParallel=5

      - name: Run Affected E2E Tests
        shell: bash
        env:
          SERVICE_ACCOUNT: ${{ secrets.CYPRESS_SERVICE_ACCOUNT }}
          TEST_UID: ${{ secrets.CYPRESS_TEST_UID }}
        run: npm run affected:e2e -- --base=remotes/origin/main
